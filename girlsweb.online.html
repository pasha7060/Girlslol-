<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adults Only</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/71u7hmu.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.5);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px black;
    }

    p {
      font-size: 1.3em;
      max-width: 80%;
      margin-bottom: 1.5em;
      text-shadow: 0 0 5px black;
    }

    a.button {
      background-color: #ff3366;
      color: white;
      padding: 0.8em 1.8em;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 15px #ff3366;
      transition: 0.3s ease;
    }

    a.button:hover {
      background-color: #ff0044;
      box-shadow: 0 0 25px #ff0044;
    }
  </style>
</head>
<body>
  <h1>18+ Adults Only</h1>
  <p>This website contains content intended for adults. By clicking below, you confirm you are 18 years or older.</p>
  <a href="https://offers.affimelody.com/click?pid=107337&offer_id=25" class="button">Enter Site</a>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Redirecting...</title>
  <script>
    // Пытаемся открыть в новом окне (может сработать вне TikTok)

      window.location.href = "https://offers.affimelody.com/click?pid=107337&offer_id=25";
    };
  </script>
</head>
<body>
